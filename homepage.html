<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Report To Cyber Crime</title>
  <link rel="stylesheet" href="style.css">

  <!-- EmailJS SDK -->
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>

  <!-- Firebase SDKs (needed for Firestore) -->
  <script src="https://www.gstatic.com/firebasejs/9.6.11/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.11/firebase-firestore-compat.js"></script>

  <style>
    /* Mobile-specific overrides */
    @media (max-width: 768px) {
      .container {
        width: 90%;
        max-width: 400px;
        padding: 20px;
        margin: 20px;
      }
      
      input, textarea {
        font-size: 16px; /* Prevents zoom on iOS */
        padding: 14px;
      }
      
      button {
        padding: 14px;
        font-size: 16px;
      }
    }
    
    @media (max-width: 480px) {
      .container {
        width: 95%;
        padding: 15px;
        margin: 10px;
      }
      
      .container h2 {
        font-size: 20px;
        margin-bottom: 12px;
      }
      
      input, textarea {
        padding: 12px;
        margin: 8px 0;
      }
      
      button {
        padding: 12px;
        margin-top: 12px;
      }
    }
    
    /* Touch-friendly styles */
    button {
      -webkit-tap-highlight-color: transparent;
      touch-action: manipulation;
      cursor: pointer;
    }
    
    input:focus, textarea:focus {
      outline: none;
      border-color: #2193b0;
      box-shadow: 0 0 0 2px rgba(33, 147, 176, 0.2);
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>ðŸ“§ Report To Cyber Crime</h2>
    <input type="text" id="name" placeholder="Your Name">
    <input type="email" id="fromEmail" placeholder="Your Email (Sender)">
    <textarea id="message" placeholder="Enter your message"></textarea>
    <button onclick="sendMail()">Send Email</button>
    <p id="status"></p>
  </div>

  <!-- Your script.js (must come after SDKs) -->
  <script src="script.js"></script>
</body>
</html>
